<!DOCTYPE html> 
<html> 
  <head> 
    <title> 
      JavaScript | Sending JSON data to server. 
    </title> 
  </head> 

  <body style="text-align:center;" id="body"> 
    <h1 style="color:green;"> 
      Jokes 
    </h1> 

    <p> 
        <!-- Making a text input -->
        <input type="text" id="setup" placeholder="Joke setup"> 
        <input type="email" id="punchline" placeholder="Joke punchline"> 

        <!-- Button to send data -->
        <button onclick="sendJSON()">Send JSON</button> 

      <!-- For printing result from server -->
      <p class="result" style="color:green"></p> 

   </p> 

   <div>
    <a href="https://jokeservicedipajn.herokuapp.com/api/jokes">List of jokes on database</a>

   </div>
  <!-- Include the JavaScript file -->
  <script src="index.js"></script> 

  </body> 
</html>
